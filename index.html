<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>דירוג סרטים — גרור ושחרר</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .tier {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      border: 2px solid black;
      margin: 5px;
      padding: 10px;
      min-height: 80px;
      font-size: 20px;
      font-weight: bold;
      position: relative;
    }
    .tier-label {
      margin-left: 10px;
      white-space: nowrap;
    }
    .tier-content {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      flex-grow: 1;
      justify-content: flex-start;

      /* התוספת להסרת מגבלת שורה */
      flex: 1 1 auto;
      min-width: 0;
    }
    .image-pool {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      border-top: 2px solid #444;
      padding: 10px;
      justify-content: center;
    }
    .image-pool img, .tier-content img {
      width: 100px;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      cursor: grab;
    }
    h2 {
      text-align: center;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h2>Movies 🎬</h2>
  <div id="tiers">
    <div class="tier" style="background:#4b0000;"><div class="tier-content"></div><div class="tier-label">SSS</div></div>
    <div class="tier" style="background:#804000;"><div class="tier-content"></div><div class="tier-label">SS</div></div>
    <div class="tier" style="background:#996600;"><div class="tier-content"></div><div class="tier-label">S</div></div>
    <div class="tier" style="background:#004d4d;"><div class="tier-content"></div><div class="tier-label">A+</div></div>
    <div class="tier" style="background:#00264d;"><div class="tier-content"></div><div class="tier-label">B</div></div>
    <div class="tier" style="background:#2e004d;"><div class="tier-content"></div><div class="tier-label">C</div></div>
    <div class="tier" style="background:#333;"><div class="tier-content"></div><div class="tier-label">Unranked</div></div>
  </div>

  <div class="image-pool" id="imagePool">
    <!-- כאן תעלה את התמונות שלך -->
    <img src="poster1.jpg" draggable="true">
    <img src="poster2.jpg" draggable="true">
    <img src="poster3.jpg" draggable="true">
  </div>

  <script>
    const draggables = document.querySelectorAll("img");
    draggables.forEach(img => {
      img.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", e.target.src);
        e.target.classList.add("dragging");
      });
      img.addEventListener("dragend", e => {
        e.target.classList.remove("dragging");
      });
    });

    const dropZones = document.querySelectorAll(".tier-content, .image-pool");
    dropZones.forEach(zone => {
      zone.addEventListener("dragover", e => {
        e.preventDefault();
      });
      zone.addEventListener("drop", e => {
        e.preventDefault();
        const src = e.dataTransfer.getData("text/plain");
        const dragging = document.querySelector(`img[src='${src}']`);
        if (dragging) {
          zone.appendChild(dragging);
        }
      });
    });
  </script>

</body>
</html>
